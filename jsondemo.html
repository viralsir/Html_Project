<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script>
        let productlist=[]
        document.addEventListener("DOMContentLoaded",()=>{

          document.getElementById("savebtn").onclick=()=>{

            let product={}
            product["pid"]=parseInt(document.getElementById("pid").value);
            product["name"]=document.getElementById("name").value;
            product["qty"]=parseInt(document.getElementById("qty").value);
            product["rate"]=parseInt(document.getElementById("rate").value);
            product["price"]=product["qty"]*product["rate"];

            productlist.push(product);

            let table=document.getElementById("output");
            table.innerHTML="";

            table.innerHTML="<tr><th>Product ID</th><th>Name</th><th>Qty</th><th>Rate</th><th>Price</th><tr/>";


            for (const product of productlist) {
                let  trdata ="<tr>";
              for (const productKey in product) {
                    trdata +=`<td>${product[productKey]}</td>`;
              }
              trdata += "</tr>";
              table.innerHTML += trdata;
            }

            document.getElementById("pid").value="";
            document.getElementById("name").value="";
            document.getElementById("qty").value="";
            document.getElementById("rate").value="";


          }

        })
  </script>

</head>

<body>

<div class="row">
    <div class="col-6">
      <form>
          <table class="table table-primary">
            <tr>
               <th colspan="2" class="text-center"> Product Info</th>

            </tr>
            <tr>
              <th style="text-align: right"> Product ID</th>
              <td><input type="number" class="form-control" id="pid"></td>
            </tr>
            <tr>
              <th> Product Name :</th>
               <td><input type="text" class="form-control" id="name"></td>
            </tr>
            <tr>
              <th>Product Qty :</th>
              <td><input type="number" class="form-control" id="qty"></td>
            </tr>
            <tr>
              <th>Product Rate:</th>
              <td><input type="number" class="form-control" id="rate"></td>
            </tr>
            <tr>
              <th colspan="2" class="text-center">
                <input type="button" class="btn btn-primary" value="save" id="savebtn">
                <input type="reset" class="btn btn-danger" value="clear" >
              </th>
            </tr>
          </table>
      </form>

    </div>
    <div class="col-6">
            <table id="output" class="table table-info">

            </table>
    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
