        document.addEventListener("DOMContentLoaded",()=>{

          document.getElementById("showbtn").onclick=()=>{


            let no=parseInt(document.getElementById("no").value);
            let output=document.getElementById("output")
            output.innerHTML="";
            let i=1;
            while(i<=10)
            {
               output.innerHTML += ` ${no} * ${i} = ${no*i} <br/>`;
               i=i+1;
            }


          }

        })
