<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Count</title>

</head>
<body>
<h1 id="output"></h1>
<input type="button" id="clickbtn" value="click">



<script>
  let count=0;

  document.getElementById("clickbtn").onclick=()=>
  {
    document.getElementById("output").innerHTML=count;
    count=count+1;
  };

</script>
</body>
</html>
