<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Demo8</title>
  <style>
    #first{
      color:white;
      background-color: teal;
    }
    .second{
      color:red;
      background-color: yellow;
    }
    h1{
       color:green;
       background-color: orange;
    }
  </style>
</head>
<body>
    <h1 style="color: #b3d4fc" id="first"> This is a heading 1 </h1>
    <h1 class="second" > This is a heading 2 </h1>
    <h1 class="second"> This is a heading 3 </h1>
    <h1> This is a heading 4 </h1>

</body>
</html>
