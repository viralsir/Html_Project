<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> arraydemo</title>

  <style>
          #viewdiv{
            display: none;
          }
          #entrydiv{
            display: none;
          }

  </style>

  <script>

      //  student1={"rollno":1,"name":"amit","maths":34}

         let studentlist=[]

          document.addEventListener("DOMContentLoaded",()=>{

            document.getElementById("entrybtn").onclick=()=>{

              document.getElementById("entrydiv").style.display='block';
              document.getElementById("viewdiv").style.display='none';

            }



           document.getElementById("savebtn").onclick=()=>{

              let student=[]
              student.push(document.getElementById("rollno").value);
              student.push(document.getElementById("name").value);
              student.push(parseInt(document.getElementById("maths").value));

              studentlist.push(student);
              console.log("student list :"+studentlist)

              alert("record has been saved ");
              document.getElementById("rollno").value="";
              document.getElementById("name").value="";
              document.getElementById("maths").value="";

           }

           document.getElementById("viewbtn").onclick=()=>{

              document.getElementById("output").innerHTML="";

             for (const student of studentlist)
             {
               let tr=document.createElement("tr");
               for (const value of student) {
                    let td=document.createElement("td");
                    td.innerHTML=value;
                    tr.append(td);
               }
               document.getElementById("output").append(tr);

             }


             document.getElementById("viewdiv").style.display="block";
             document.getElementById("entrydiv").style.display="none";



           }



          })

  </script>

</head>
<body>
<input type="button" value="Entry" id="entrybtn">
<input type="button" value="View" id="viewbtn"> <br/>

<div id="entrydiv">
  <form>
       <table>
         <tr> <th colspan="2"> StudentInfo</th></tr>
         <tr><th>Roll No:</th><td><input type="number" id="rollno"></td></tr>
         <tr><th>Name :</th><td><input type="text" id="name"></td></tr>
         <tr><th>Maths :</th><td><input type="number" id="maths"></td></tr>
         <tr> <th colspan="2"><input type="button" value="save" id="savebtn"> <input type="reset" value="clear"> </th></tr>
       </table>
  </form>

</div>
<div id="viewdiv">
        <table id="output">
          <tr><th>RolllNo</th><th>Name</th><th>Maths</th></tr>
        </table>
</div>

</body>
</html>
