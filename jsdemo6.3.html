<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Count</title>
  <script>
    let count=0;


    document.addEventListener("DOMContentLoaded",()=>{

      document.getElementById("clickbtn").onclick=()=>
      {
        document.getElementById("output").innerHTML=count;
        count=count+1;
      };

    })



  </script>

</head>
<body>
<h1 id="output"></h1>
<input type="button" id="clickbtn" value="click">



</body>
</html>
