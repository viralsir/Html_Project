<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>controlstructure demo</title>
<!--                             logical operator -->
<!--                  operator               symbol-->
<!--                   and                     &&-->
<!--                   or                      || -->
<!--                   not                      !-->
<!--  -->
  <script>
     document.addEventListener("DOMContentLoaded",()=>{

       document.getElementById("maxbtn").onclick=()=>{

         let no1=parseInt(document.getElementById("no1").value);
         let no2=parseInt(document.getElementById("no2").value);
         let no3=parseInt(document.getElementById("no3").value);

         if(no1>0 && no2>0 && no3>0)
         {
               if(no1>no2 && no1>no3 )
               {
                 document.getElementById("output").innerHTML=` Max : ${no1}`;
               }
               else if(no2>no1 && no2>no3)
               {
                 document.getElementById("output").innerHTML=` Max : ${no2}`;
               }
               else
               {
                 document.getElementById("output").innerHTML=` Max:${no3}`;
               }
         }
         else
         {
           document.getElementById("output").innerHTML=` Invalid no `;
         }


       }

     })
  </script>

</head>
<body>
<form>
   <table>
     <tr>
       <th colspan="2">Max Value</th>
     </tr>
     <tr>
       <td>No 1:</td>
       <td><input type="number" id="no1"></td>
     </tr>
     <tr>
       <td>No2:</td>
       <td><input type="number" id="no2"></td>
     </tr>
     <tr>
       <td>No3:</td>
       <td><input type="number" id="no3"></td>
     </tr>

     <tr>
       <td colspan="2" align="center">
         <input type="button" id="maxbtn" value="max">
         <input type="reset" value="clear">
       </td>
     </tr>
   </table>

</form>
<h1 id="output"> </h1>
</body>
</html>
