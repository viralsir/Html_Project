<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>loop </title>
  <script>

        document.addEventListener("DOMContentLoaded",()=>{

          document.getElementById("showbtn").onclick=()=>{

              let start=parseInt(document.getElementById("start").value);
              let end=parseInt(document.getElementById("end").value);

              let tr=document.createElement("tr");
              while(start<=end)
              {
                  let td=document.createElement("td");
                  let i=1;
                  while(i<=10)
                  {
                        td.innerHTML += ` ${start} * ${i} =  ${start*i} <br/>`;
                     i=i+1;
                  }
                  tr.append(td);
                  start=start+1;

              }

            document.getElementById("output").append(tr);

          }

        })

  </script>
</head>
<body>
start  : <input type="number" id="start" /> <br/>
end : <input type="number" id="end" /><br/>
<input type="button" value="click" id="showbtn">

<table border="2" id="output">

</table>

</body>
</html>
