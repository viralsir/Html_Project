        index++;
      }

      }

             // console.log(nolistKey);
             console.log(nolist[nolistKey]);
             nolist[nolistKey]=3456;
      }

      console.log("====for of======")
      for (let nolistElement of nolist) {
            console.log(nolistElement);
            nolistElement=3323
      }
      console.log(nolist);

      console.log(nolist)
