<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REST API </title>
  <script>

    document.addEventListener("DOMContentLoaded",()=>{

      fetch("https://jsonplaceholder.typicode.com/posts")
        .then(response=>response.json())
        .then(data=>{
          for (const post of data) {
            let rowdata ="<tr>";
            for (const postkey in post) {
                  rowdata += `<td>${post[postkey]}</td>`;
            }
            rowdata +="</tr>";
            document.getElementById("output").innerHTML += rowdata;
          }

        })

    })
  </script>
</head>
<body>
      <table id="output" border="2">
              <tr>
                <th>UserId</th>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
              </tr>
      </table>
</body>
</html>
