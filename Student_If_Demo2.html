<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script>
           document.addEventListener("DOMContentLoaded",()=>{

              document.getElementById("addbtn").onclick=()=>{

                let rollno=parseInt(document.getElementById("rollno").value);
                let name=document.getElementById("name").value;
                let maths=parseInt(document.getElementById("maths").value);
                let science=parseInt(document.getElementById("science").value);
                let english=parseInt(document.getElementById("english").value);

                let table=document.getElementById("output");

                let tr=document.createElement("tr");
                let rollnotd=document.createElement("td");
                let nametd=document.createElement("td");
                let mathstd=document.createElement("td");
                let sciencetd=document.createElement("td");
                let englishtd=document.createElement("td");
                let statustd=document.createElement("td");
                let totaltd=document.createElement("td");
                let avgtd=document.createElement("td");
                let gradetd=document.createElement("td");

                rollnotd.innerHTML=rollno;
                nametd.innerHTML=name;
                mathstd.innerHTML=maths;
                sciencetd.innerHTML=science;
                englishtd.innerHTML=english;


                const passingmarks=35;

                if(maths>passingmarks && science>=passingmarks && english>=passingmarks)
                {
                      statustd.innerHTML="Pass";
                      statustd.style.color='green';
                      let total=maths+science+english;
                      let avg=total/3;
                      totaltd.innerHTML=total;
                      avgtd.innerHTML=avg;
                      if(avg>=90)
                      {
                          gradetd.innerHTML="A";
                      }
                      else if(avg>=70)
                      {
                        gradetd.innerHTML="B";
                      }
                      else if(avg>=55)
                      {
                        gradetd.innerHTML="C";
                      }
                      else
                      {
                        gradetd.innerHTML="D";
                      }
                }
                else
                {
                  statustd.innerHTML="Fail";
                  statustd.style.color='red';
                }

                tr.append(rollnotd);
                tr.append(nametd);
                tr.append(mathstd);
                tr.append(sciencetd);
                tr.append(englishtd);
                tr.append(statustd);
                tr.append(totaltd);
                tr.append(avgtd);
                tr.append(gradetd);

               table.append(tr);




              }

           })
  </script>
</head>
<body>
<form >
   <table class="table" align="center" border="2">
     <tr>
       <th colspan="2" align="center">
           Stuent Info
       </th>
     </tr>
     <tr>
       <th> Roll No:</th>
       <td><input type="number" id="rollno"></td>
     </tr>
     <tr>
       <th>Name :</th>
       <td><input type="text" id="name"></td>
     </tr>
     <tr>
       <th>Maths :</th>
       <td><input type="number" id="maths"></td>
     </tr>
     <tr>
       <th>Science :</th>
       <td><input type="number" id="science"></td>
     </tr>
     <tr>
       <th> English :</th>
       <td><input type="number" id="english"></td>
     </tr>
     <tr>
       <td colspan="2" align="center">
         <input type="button" class="btn btn-outline-primary" value="Save" id="addbtn">
         <input type="reset" class="btn btn-outline-info" value="clear">
       </td>
     </tr>
   </table>
</form>
<table class="table table-primary" id="output" align="center" border="2">
       <tr>
         <th>RollNo</th>
         <th>Name</th>
         <th>Maths</th>
         <th>Science</th>
         <th>English</th>
         <th>Status</th>
         <th>Total </th>
         <th>Avg</th>
         <th>Grade</th>
       </tr>

</table>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
